<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Test</title>
</head>
<body>

<h3 align="left">HTML Form Test</h3>

<form action="#" method="post">
  <table cellspacing="8">
    <tr>
      <td align="right">Name</td>
      <td><input type="text" name="name" size="35"></td>
    </tr>
    <tr>
      <td align="right">Address</td>
      <td><input type="text" name="address" size="35"></td>
    </tr>
    <tr>
      <td align="right">Email</td>
      <td><input type="email" name="email" size="35"></td>
    </tr>
    <tr>
      <td align="right" valign="top">Gender</td>
      <td>
        <input type="radio" name="gender" value="Male" id="m"><label for="m"> Male</label>
        <input type="radio" name="gender" value="Female" id="f"><label for="f"> Female</label>
      </td>
    </tr>
    <tr>
      <td align="right" valign="top">Hobbies</td>
      <td>
        <input type="checkbox" name="hobbies" value="Sports" id="hb1"><label for="hb1"> Sports</label>
        <input type="checkbox" name="hobbies" value="Movies" id="hb2"><label for="hb2"> Movies</label>
        <input type="checkbox" name="hobbies" value="Travelling" id="hb3"><label for="hb3"> Travelling</label>
      </td>
    </tr>
    <tr>
      <td align="right">Country</td>
      <td>
        <select name="country">
          <option>Nepal</option>
          <option>India</option>
          <option>China</option>
          <option>Japan</option>
          <option>USA</option>
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" valign="top">Message</td>
      <td><textarea name="message" cols="45" rows="10"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
